<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1 - Sign Up Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async src="js/site.js"></script>
  </head>
  <body>
    <main id="form">
      <form method="get" action="#null">
        <h1>Leading Technology Newsletter</h1>
          <p>
          Sign up to recieve news about new products in Technology!
          </p>
          <ol>
            <li>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="First Name" autocomplete="on"/>
            </li>
            <li>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" autocomplete="on"/>
            </li>
            <li>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="email@address.com" autocomplete="on"/>
            </li>
            <li>
            <input type="submit" id="submit" value="Sign Up" onclick="confirm();"/>
            </li>
          </ol>
      </form>
    </main>
  </body>
</html>
