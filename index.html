<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1 - Sign Up Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet"> 
  </head>
  <body>
    <main id="form">
      <form method="get" action="#null">
        <h1>Leading Technology Newsletter</h1>
          <p>
          Sign up to recieve news adbout new products and news in Technology!
          </p>
          <ol>
          <label id="firstname">
            <label for="fname">First Name</label>
            <input type="text" name="fname" placeholder="Enter First Name" autocomplete="on"/>
          </li>
          <li id="lastname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Enter Last Name" autocomplete="on"/>
          </li>
          <li id="input-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" pattern="^.+@.+$" />
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Sign Up" />
          </li>
          </ol>
      </form>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
  </body>
</html>
